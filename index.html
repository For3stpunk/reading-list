<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading List API</title>
</head>
<body>
    <h1>Reading List API</h1>
    <p>Available endpoints:</p>
    <ul>
        <li><a href="#" onclick="showData('currently_reading')">Currently Reading</a></li>
        <li><a href="#" onclick="showData('read')">Read</a></li>
        <li><a href="#" onclick="showData('to_read')">To Read</a></li>
    </ul>
    <div id="content"></div>

    <script>
        async function fetchData() {
            const response = await fetch('https://for3stpunk.github.io/reading-list/books.json');
            const data = await response.json();
            return data;
        }

        async function showData(section) {
            const data = await fetchData();
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = `<h2>${section.replace('_', ' ')}</h2><pre>${JSON.stringify(data[section], null, 2)}</pre>`;
        }
    </script>
</body>
</html>
